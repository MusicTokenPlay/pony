<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="user-info">
            <span id="user-name">User Name</span>
        </div>
    </header>
    <div class="container" id="apli01">
        <table>
            <tr>
                <td><img src="img/coin.png" alt="Coin Icon"><span id="st1-counter">0</span></td>
            </tr>
        </table>
    </div>
    <div class="container" id="apli02">
        
        <div id="bit1">
    <div class="box box1">
        <div class="box1_progress" id="box1-progress"></div>
    </div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</div>
        <div id="bit2">
            <div class="box_center"></div>
            <div id="sob1" class="sob"></div>
            <div id="sob2" class="sob"></div>
            <div id="sob3" class="sob"></div>
            <div id="sob4" class="sob"></div>
            <div id="sob5" class="sob"></div>
            <div id="sob6" class="sob"></div>
            <div id="sob7" class="sob"></div>
            <div id="sob8" class="sob"></div>
            <div id="sob9" class="sob"></div>
            <div id="sob10" class="sob"></div>
            <div id="sob11" class="sob"></div>
            <div id="sob12" class="sob"></div>
        </div>
    </div>

    <div class="container" id="apli03">
        <div class="button" id="button1" style="background-image: url('img/bat1.png');"></div>
        <div class="button" id="button2" style="background-image: url('img/q2.jpg');"></div>
        <div class="button" id="button3" style="background-image: url('img/bat2.png');"></div>
    </div>
    <footer></footer>
     
    <div class="eraser" id="eraser"></div>

    <div id="modal_box" class="modal">
        <div class="modal_content" id="modal_box01">
            <div class="modal_circle"></div>
            <div class="modal_circle"></div>
            <div class="modal_circle"></div>
        </div>
        <div class="modal_content" id="modal_box02">
            <p>Wallet</p>
            <p>Event will start soon</p>
        </div>
        <div class="modal_content" id="modal_box03">
            <a href="#" class="social_icon">Facebook</a>
            <a href="#" class="social_icon">Twitter</a>
            <a href="#" class="social_icon">Instagram</a>
            <a href="#" class="social_icon">LinkedIn</a>
            <a href="#" class="social_icon">YouTube</a>
        </div>
    </div>
<!-- Контейнер для летающих чисел -->
<div id="fly-number-container"></div>
    <script src="scripts.js"></script>
</body>
</html>
